<<!DOCTYPE html>
<html>
<head>
 <center> <h1>table in html</h1></center>

	<title>colspan</title>
</head>
<body>
<center>
<table border="">

		<td>F</td>
	</tr>
	<tr>
		<td>C</td>
			<td rowspan="2">G</td>

			<td rowspan="2">I</td>
		</tr>
		<tr>
			<td colspan="2">j</td>
		</tr>
		<tr>
			<td colspan="3">K</td>
			<td>L</td>
			<td colspan="2">M</td>
</table>
</body>
</html>
